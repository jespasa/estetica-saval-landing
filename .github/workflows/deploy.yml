name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Se ejecuta cuando subes cambios a la rama main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Static Gen
        run: npm run generate # Crea la carpeta .output/public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public # Ruta donde Nuxt genera el sitio est√°tico

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
